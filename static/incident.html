<!doctype html>

<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajouter un incident</title>
    <!-- Latest compiled and minified CSS -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="static.css">
  </head>
  <body>
    <div class="head">
      <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="/homepage"><img src="logo.png" width="50" height="50" alt="logo"> SaferStreets</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <a class="nav-link link" href="/reportIncident">Report a new incident</a>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
          </form>
  	      <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
  	             <a class="nav-link">Logged in as : {{username}}<span class="sr-only">(current)</span></a>
              </li>
  	      </ul>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="starter-template">
        <h4>New incident</h4>
        <p class="lead">
          Report new incident observed in Ottignies-Louvain-la-Neuve
        </p>
        <form action="addIncident" method="get">
          <label for="description">Description of the incident:</label><br>
          <textarea id="incident_description" name="incident_description" rows="4" cols="100"></textarea><br>
          <label for="address">Location of the incident:</label><br>
          <textarea id="incident_address" name="incident_address" rows="4" cols="100"></textarea><br>
          <button type="submit" class="btn btn-primary" name="addIncident">Submit</button>
        </form>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>

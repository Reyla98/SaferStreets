<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="static.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <div class="head">
      <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="/homepage"><img src="logo.png" width="50" height="50" alt="logo"> SaferStreets</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <a class="nav-link link" href="/reportIncident">Report a new incident</a>
          <form action="searchincident" class="form-inline my-2 my-lg-0" method="get">
			  <input class="form-control mr-sm-2" type="search" name="search_words" placeholder="Search" aria-label="Search">
			  <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
		  </form>
  	      <ul class="navbar-nav ml-auto">
              <li class="nav-item active" >
  	             <a class="nav-link link">Logged in as : {{username}} |</a>
              </li>
              <li>
                <a class="nav-link link" href="/logout">Log out</a>
              </li>
  	      </ul>
        </div>
      </nav>
    </div>
    <div class="container">
      <h4>List of reported incidents</h4>
        <p align="right" style="margin-right:160px" name="date">{{date_today}}</p>
      <table style="width:90%" align="center" class="ligne_espace">
        <tr align="center">
					<th width="40%">Description</th>
					<th width="25%">Address</th>
					<th width="15%">Reported by</th>
					<th width="20%">Date</th>
				</tr>

				{{#incident_list}}
				<tr>
					<td>{{description}}</td><td>{{address}}</td><td>{{user}}</td><td>{{date}}</td>
				</tr>
				{{/incident_list}}

      </table>
    </div>


  </body>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>

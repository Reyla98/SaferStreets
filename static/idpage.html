<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SaferStreets Identification</title>
	<link rel="stylesheet" href="static.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="head">
      <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="/homepage"><img src="logo.png" width="50" height="50" alt="logo"> SaferStreets</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <a class="nav-link link" href="/reportIncident">Report a new incident</a>
		  <form action="searchincident" class="form-inline my-2 my-lg-0" method="get">
			  <input class="form-control mr-sm-2" type="search" name="search_words" placeholder="Search description" aria-label="Search">
			  <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
		  </form>
		  <a class="nav-link link" href="/advanced_search">(or go to advanced search)</a>
  	      <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
  	             <a class="nav-link" href="/login"><b>Log in</b> (you are not connected)<span class="sr-only">(current)</span></a>
              </li>
  	      </ul>
        </div>
      </nav>
    </div>
    <div class="container">
      <p class="error_message">{{someErrorMessage}}</p>
      <h4>Existing account</h4>
      <form action="loginPage" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="username" class="form-control" placeholder="Enter username" id="username" name="username"required>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="pwd"required>
        </div>
        <button type="submit" class="btn btn-primary" name="login">Log in</button>
      </form>
      <p class="error_message">{{loginErrorMessage}}</p>
	  <div class="form2">
        <h4>New account</h4>
        <form action="register" method="post" name="new_user">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="username" class="form-control" placeholder="Enter username" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="pwd" required>
          </div>
          <div class="form-group">
            <label for="fullname">Full name:</label>
            <input type="fullname" class="form-control" placeholder="Enter full name" id="fullname" name="fullname" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email" name="email" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="error_message">{{registerErrorMessage}}</p>
	  </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
